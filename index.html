<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo-Brutalist Sorting Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles for slider thumb and track to match neo-brutalism */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: #FF0040; /* electric red */
        cursor: pointer;
        border: 3px solid #000000;
        margin-top: -9px; /* Centers thumb on track */
      }
      input[type=range]::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background: #FF0040;
        cursor: pointer;
        border: 3px solid #000000;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: #000000;
        border: none;
      }
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: #000000;
        border: none;
      }

      /* Animation for new array bars */
      @keyframes growUp {
        from {
          transform: scaleY(0);
        }
        to {
          transform: scaleY(1);
        }
      }
      .bar-new {
        transform-origin: bottom;
        animation: growUp 0.4s ease-out;
      }

      /* Animation for sorted completion */
      @keyframes pulse {
        0%, 100% {
            background-color: #00C4FF; /* SORTED */
            transform: scaleY(1);
        }
        50% {
            background-color: #4ade80; /* FINAL */
            transform: scaleY(1.05);
        }
      }
      .bar-pulse {
        animation: pulse 0.5s ease-out;
      }

      /* Animation for comparing bars */
      @keyframes jiggle {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-3deg); }
        75% { transform: rotate(3deg); }
      }
      .bar-comparing {
        animation: jiggle 0.3s ease-in-out;
        /* Raise comparing bars slightly to make them pop */
        transform: translateY(-8px);
        position: relative;
        z-index: 10;
      }

      /* Animation for pivot bars */
      @keyframes glow {
          from {
            box-shadow: 0 0 2px 0px #FFFF00;
          }
          to {
            box-shadow: 0 0 8px 3px #FFFF00;
          }
      }
      .bar-pivot {
        animation: glow 0.8s infinite alternate ease-in-out;
        position: relative;
        z-index: 10;
      }

      /* General UI Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loader {
        width: 50px;
        height: 50px;
        border: 6px solid #e0e0e0;
        border-top-color: #FF0040;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes fadeInRow {
          from {
              opacity: 0;
              transform: translateX(-20px);
          }
          to {
              opacity: 1;
              transform: translateX(0);
          }
      }
      .animate-fade-in-row {
          opacity: 0; /* Start hidden */
          animation: fadeInRow 0.4s ease-out forwards;
      }

      /* Style for highlighted code line */
      .line-highlight {
        background-color: #ffff00a0; /* Semi-transparent yellow */
        display: block;
        width: 100%;
      }
    </style>
</head>
  <body class="bg-white font-mono">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
